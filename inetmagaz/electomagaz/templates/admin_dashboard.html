<!DOCTYPE html>
<html>
<head>
    <title>Кастомная админ-панель</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .admin-container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 40px 30px;
        }
        .admin-title {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
        }
        .admin-info {
            font-size: 18px;
            margin-bottom: 18px;
            text-align: center;
        }
        .admin-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }
        .admin-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-title">Кастомная админ-панель</div>
        <div class="admin-info">Добро пожаловать, {{ user.username }}!<br>Здесь будет ваша кастомная админ-панель.<br>Для управления всеми данными используйте <a href="/admin/">Django admin</a>.</div>
        <a class="admin-link" href="/catalog">Перейти в каталог</a>
    </div>
</body>
</html>
